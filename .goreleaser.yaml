# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...


builds:
  - id: kodkafa-cli
    main: ./cmd/kodkafa/main.go
    binary: kodkafa
    ldflags:
      - -X kodkafa/internal/build.Version={{.Version}}-beta 
      - -X kodkafa/internal/build.Commit={{.ShortCommit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows

  - id: kod-cli
    main: ./cmd/kod/main.go 
    binary: kod
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows


archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE.md
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [KODKAFA](https://github.com/kodkafa).

brews:
  - name: kodkafa
    repository:
      owner: kodkafa
      name: homebrew-tap
    directory: Formula
    homepage: "https://kodkafa.com" #
    description: "A Persistent CLI for Your Scripts, With Memory" #
    install: |
      bin.install "kod"
      bin.install "kodkafa"